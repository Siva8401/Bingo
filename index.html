<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Player Bingo 1-25 Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>2-Player Bingo Game</h1>
  <div id="player-info"></div>
  <div id="bingo-card" class="bingo-card"></div>

  <!-- Shuffle and Manual Number Input -->
  <div>
    <button id="shuffle-btn" class="button">Shuffle Numbers</button>
    <input type="number" id="manual-number" min="1" max="25" placeholder="Enter number">
    <button id="manual-generate-btn" class="button">Generate Number</button>
  </div>

  <p id="called-number"></p>
  <div id="called-numbers" class="called-numbers"></div>

  <div id="win-message" class="win-message hidden">You Won!</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
