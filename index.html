<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siva's Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px; /* Adjust this width as needed */
        }
        .game-container img {
            width: 100%;
            height: auto;
        }
        .game-name {
            padding: 10px;
            font-size: 16px; /* Adjust this size as needed */
            color: #333;
            background-color: #f9f9f9;
        }
        .game-container a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Siva's Games</h1>
    <div class="game-container">
        <a href="bingo.html">
            <img src="bingothumb.png" alt="Bingo Game Thumbnail">
            <div class="game-name">BINGO</div>
        </a>
    </div>
    <div class="game-container">
        <a href="cargame.html">
            <img src="cargamethumb.png" alt="Car Race Game Thumbnail">
            <div class="game-name">CAR RACE</div>
        </a>
    </div>
    <div class="game-container">
        <a href="https://github.com/Siva8401/Bingo/blob/Memory-Card-Game/memorycardsgame.html">
            <img src=".png" alt="Memory Cards Game Thumbnail">
            <div class="game-name">MEMORY CARD GAME</div>
        </a>
    </div>
    <div class="game-container">
        <a href="https://github.com/Siva8401/Bingo/blob/Memory-Card-Game/memorycardsgamewithtimer.html">
            <img src=".png" alt="Memory Cards Game Thumbnail">
            <div class="game-name">MEMORY CARD GAME WITH TIMER</div>
        </a>
    </div>

    
    <!-- Add more game containers as needed -->
</body>
</html>
