        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* iframe that acts as the background */
        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Send it behind the main content */
            opacity: 0.5; /* Adjust opacity for visibility */
        }

        .game-container {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
        }

        .game-container img {
            width: 100%;
            height: auto;
        }

        .game-name {
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        .game-container a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            .game-container {
                width: 100%; /* Full width on small screens */
                margin: 10px 0;
            }
        }
    </style>
</head>
