<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siva's Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers content vertically */
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Height to match the width for a square shape */
        }
        .game-container img {
            width: 100%;
            height: 80%; /* Adjusted to fit well within the container */
            object-fit: cover; /* Ensures the image covers the container */
            display: block; /* Removes extra space below the image */
        }
        .game-name {
            padding: 10px;
            font-size: 16px; /* Adjust as needed */
            color: #333;
            background-color: #f9f9f9;
            width: 100%; /* Ensures the name takes full width */
            text-align: center; /* Center the text */
            box-sizing: border-box; /* Ensures padding is included in the height calculation */
        }
        .game-container a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Siva's Games</h1>
    <div class="game-container">
        <a href="bingo.html">
            <img src="bingothumb.png" alt="Bingo Game Thumbnail">
            <div class="game-name">BINGO</div>
        </a>
    </div>
    <div class="game-container">
        <a href="cargame.html">
            <img src="cargamethumb.png" alt="Car Race Game Thumbnail">
            <div class="game-name">CAR RACE</div>
        </a>
    </div>
    <!-- Add more game containers as needed -->
</body>
</html>
